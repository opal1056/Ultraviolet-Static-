<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        /* Inline CSS for go.html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        iframe {
            position: absolute; /* Positioning to fill the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Remove border */
            display: block; /* Ensure the iframe behaves as a block element */
        }
    </style>
</head>
<body>
    <iframe id="dashboard-frame" src=""></iframe>

    <script>
        window.addEventListener('message', (event) => {
            const iframe = document.getElementById('dashboard-frame');
            const proxiedUrl = event.data.url;

            if (proxiedUrl) {
                iframe.src = proxiedUrl;
                iframe.classList.add('active');
            } else {
                console.error('No proxied URL received.');
            }
        });
    </script>
</body>
</html>
