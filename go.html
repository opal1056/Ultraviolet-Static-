<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe id="dashboard-frame" src="" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        window.addEventListener('message', (event) => {
            // Check the origin for security reasons
            // if (event.origin !== 'YOUR_ORIGIN') return; // Uncomment and set YOUR_ORIGIN

            const iframe = document.getElementById('dashboard-frame');
            const proxiedUrl = event.data.url;

            if (proxiedUrl) {
                iframe.src = proxiedUrl;
                iframe.classList.add('active');
            } else {
                console.error('No proxied URL received.');
            }
        });
    </script>
</body>
</html>
