<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe id="dashboard-frame" src="" style="width: 100%; height: 100vh; border: none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('dashboard-frame');
            const proxiedUrl = sessionStorage.getItem('proxiedUrl');

            if (proxiedUrl) {
                iframe.src = proxiedUrl;
                iframe.classList.add('active');
                sessionStorage.removeItem('proxiedUrl'); // Optionally clear the URL after use
            }
        });
    </script>
</body>
</html>
